<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sig Up Form</title>
		<link rel="stylesheet" href="signup.css" />
	</head>

	<body>
		<div class="wrapper login">
			<div class="container">
				<div class="col-left">
					<div class="login-text">
						<h2>Welcome!</h2>
						<p>Already have an account.<br />click here!</p>
						<a href="../index.html" class="btn">Login</a>
					</div>
				</div>
				<div class="col-right">
					<div class="login-form">
						<h2>SignUp</h2>

						<form method="post" action="submit" id="signupForm">
							<p>
								<label for="nameInput">Name<span>*</span></label>
								<input type="text" name="user_name" id="nameInput" placeholder=" name" required />
							</p>
							<p>
								<label for="emailInput">Username/Email address<span>*</span></label>
								<input type="email" name="user_email" id="emailInput" placeholder="Username or Email" required />
							</p>
							<p>
								<label for="passwordInput">Password<span>*</span></label>
								<input type="password" name="user_password" id="passwordInput" placeholder="Password" required />
							</p>

							<button>SignUp</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="signup.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	</body>
</html>
